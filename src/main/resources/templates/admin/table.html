<table style="table-layout: fixed; width: 100%" border="1">
  <colgroup>
  <col style="width: 10%">
  <col style="width: 10%">
  <col style="width: 45%">
  <col style="width: 25%">
  <col style="width: 10%">
  </colgroup>
  <thead>
    <tr>
      <th>신청번호</th>
      <th>신청자</th>
      <th>신청자 이메일</th>
      <th>신청자 전화번호</th>
      <th>상담 여부</th>
  </thead>

  <tbody>
    <tr th:each="userList : ${userList}">
      <td th:text="${userList.studentNo}" class="studentNo"></td>
      <td th:text="${userList.studentName}"></td>
      <td th:text="${userList.studentEmail}"></td>
      <td th:text="${userList.studentTel}"></td>
      <td>
        <select name="select" th:value="${userList.studentTf}" class="select">
          <option value="F" th:selected="${userList.studentTf == 'F'}">미완료</option>
          <option value="T" th:selected="${userList.studentTf == 'T'}">완료</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
