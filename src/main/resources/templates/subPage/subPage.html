<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>subPage</title>
  <link rel="stylesheet" href="../css/subPage.css">
</head>





<body>

<form action="subPage/information" method="post">
  
    <div class="box">
      <div class="box-header">
        <img src="../images/logo.png" class="logo">
        <p>상담 예약하기</p>
      </div>
  
      <div class="box-body">
  
  
        <div class="input-box">
          <p>이름</p>
          <input type="text" textarea="이메일" class="input" name="name">
        </div>
  
        <div class="input-box">
          <p>이메일</p>
          <input type="text" textarea="이메일" class="input" name="email">
        </div>
  
        <div class="input-box">
          <p>전화번호</p>
          <input type="text" textarea="전화번호" class="input" name="phone">
        </div>
  
  
  
        <div class="btn-box">
          <button class="btn">예약하기</button>
        </div>
  
      </div>
  
    </div>
  
  </form>
  
  


  <script>
    const logo = document.querySelector('.logo');
    logo.addEventListener('click', () => {
      location.href = "/"
    })
  </script>
</body>




</html>
